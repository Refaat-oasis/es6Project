<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Shop - Signin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style/signin.css'>
</head>

<body>

    <main>
        <section id="section1Image">
            <img src="./../data/images/fb26fce600ef7804f9a5537f0c0a37ca.jpg" alt="Login Image">
        </section>

        <section id="section2Container">
            <form action="" method="post" id="signinForm">
                <h2>Signin</h2>
                <br>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <span id="emailError" class="error-message"></span>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <span id="passwordError" class="error-message"></span>

                <input type="submit" value="Signin">

            </form>
        </section>
    </main>

    <header style="display: none;"></header>
    <!-- Hidden but allows theme.js to find nav if I want it site-wide, or I can just let it fail gracefully. Actually, I want the theme button even here. -->
    <script src='./../script/theme.js'></script>
    <script src='./../script/signin.js'></script>
</body>

</html>
